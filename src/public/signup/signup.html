
<div class="container">
  <h2>Sign up Form</h2>

  <form action="#" name="signUpForm" class="form-horizontal"  novalidate>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">First Name:</label>
          <div class="col-sm-9">
           <input type="text" name="firstName" id="firstName"
            ng-model="signUpCtrl.firstName" minlength="3" class="form-control" required>
           <span ng-if="(signUpForm.firstName.$error.minlength || signUpForm.firstName.$error.required) && signUpForm.firstName.$touched"
            style="color: Red;">Last name must be at least 3 characters</span>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-3 control-label">Last Name:</label>
          <div class="col-sm-9">
           <input type="text" name="lastName" id="lastName"
            ng-model="signUpCtrl.lastName" minlength="3" class="form-control" required>
           <span ng-if="(signUpForm.lastName.$error.minlength || signUpForm.lastName.$error.required) && signUpForm.lastName.$touched"
            style="color: Red;">Last name must be at least 3 characters</span>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-3 control-label">Email:</label>
          <div class="col-sm-9">
           <input type="email" name="email" id="email"
            ng-model="signUpCtrl.email" minlength="3" class="form-control" required>
           <span ng-if="(signUpForm.email.$error.minlength || signUpForm.email.$error.required) && signUpForm.email.$touched"
            style="color: Red; ">Last name must be at least 3 characters</span>
          </div>
        </div>
        <!-- || signUpForm.email.$error.required -->
        <div class="form-group">
          <label  class="col-sm-3 control-label">Phone:</label>
          <div class="col-sm-9">
            <input type="phone" name="phone" id="phone" placeholder="###-###-####"
              ng-model="signUpCtrl.phone" pattern="(\d{3})-(\d{3})-(\d{4})" class="form-control">
            <span ng-if="(signUpForm.phone.$invalid || signUpForm.phone.$error.required) && signUpForm.phone.$touched"
              style="color: Red;">Invalid phone number</span>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-3 control-label">Favorite dish:</label>
          <div class="col-sm-9">
            <input type="text" name="favoriteDish" id="favoriteDish" placeholder="Enter short_name of favorite dish"
              ng-model="signUpCtrl.favoriteDish" minlength="1" ng-maxlength="4" class="form-control">
              <span ng-if="signUpCtrl.registered && !signUpCtrl.favoriteDishFound"
                style="color:white;">No such menu number exists! ;-(</span>
                  </div>
        </div>
     </div>
   </div>
    <div class="row">
      <div class="col-md-6">
        <p><button class="btn btn-primary pull-right" ng-disabled="signUpForm.$invalid"
          ng-click="signUpCtrl.signUp($event)">Sign up</button></p>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div  ng-if="signUpCtrl.registered">
            <p>Your information has been saved</p>
        </div>
      </div>
    </div>


  </form>
